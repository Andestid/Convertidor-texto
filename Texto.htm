
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/estilos.css" media="screen" />
</head>
<body>

<div class="jumbotron text-center">
  <h1>Introduce tu texto</h1>
  <input id="texto" class="form-input type=" type="text">
  <p> Ahora es cuando la magia ocurre </p>
</div> 
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3> Longitud del texto</h3>
      <input type="button" class="btn btn-primary" value="Seleccionar" OnClick="length()"> 
      <br><br>
      <input id="lonng" class="form-input type=" type="text" size=10> 
    </div>
    <div class="col-sm-4">
      <h3> Reemplazo texto</h3>
      <input type="button" class="btn btn-primary" value="Seleccionar" OnClick="reemplazo()">
      <br><br>
       <input id="reem" class="form-input type=" type="text" size=10> 
    </div>
    <div class="col-sm-4">
      <h3> Cambio mayuscula/minuscula</h3> 
      <input type="button" class="btn btn-primary" value="MAYUSCULA" OnClick="MA()">  
      <input type="button" class="btn btn-primary" value="minuscula" OnClick="mi()">  
      <br><br> 
       <input id="cambio" class="form-input type=" type="text" size=10> 
    </div>
  </div>
</div>
<script src="Js/Texto.js"></script>
</body>
</html>
